<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Password Generator : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Password Generator</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/danstiner/password-generator">View on GitHub</a>

          <h1 id="project_title">Password Generator</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/danstiner/password-generator/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/danstiner/password-generator/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <span id="generated_password"> ... </span>
        <script type="text/javascript">//<![CDATA[
        window.onload=function(){
        var crypto = window.crypto;
        
        var randomValues = new Uint32Array(4);
        crypto.getRandomValues(randomValues);
        
        document.getElementById("generated_password").textContent = randomValues.reduce((prev, cur) => prev + " " + cur);;
        }//]]>
        </script>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Password Generator maintained by <a href="https://github.com/danstiner">danstiner</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
